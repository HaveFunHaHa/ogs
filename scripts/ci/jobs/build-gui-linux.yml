build gui linux:
  extends: .template-build-linux
  stage: build
  image: $CONTAINER_GCC_GUI_IMAGE
  tags: [ docker ]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
      - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    CMAKE_PRESET: release-gui
    CMAKE_ARGS: >-
      -DOGS_USE_CONAN=OFF
      -DOGS_INSTALL_DEPENDENCIES=ON
