build gui mac:
  extends: .template-build-linux
  stage: build
  tags: [mac]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - changes:
      - Applications/DataExplorer/**/*
    - when: manual
      allow_failure: true
  variables:
    CMAKE_PRESET: release-gui
    CMAKE_ARGS: >-
      -DOGS_USE_CONAN=auto
      -DOGS_INSTALL_DEPENDENCIES=ON
