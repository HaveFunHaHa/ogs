build linux frontend:
  extends:
    - .template-build-linux
    - .rules-master-manual
  tags:
    - frontend2
  allow_failure: true
  variables:
    CCACHE_DIR: "/data/ogs/.ccache"
    CMAKE_PRESET: release
    CMAKE_ARGS: "-DOGS_USE_CONAN=OFF -DOGS_USE_PYTHON=OFF -DOGS_CPU_ARCHITECTURE=generic"
  before_script:
    - source scripts/env/eve/cli.sh
