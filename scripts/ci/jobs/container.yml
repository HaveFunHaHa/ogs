container:
  stage: package
  tags: [envinf2-shell]
  needs: [meta]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
    - if: $CI_COMMIT_TAG
    - changes:
      - scripts/ci/jobs/container.yml
  extends:
    - .container-maker-setup
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - >
      poetry run ogscm compiler.py ogs.py -B -C -R --ogs ../..
      --build_args ' --progress=plain'
      --pm system --cvode --ccache
      --cmake_args ' -DBUILD_TESTING=OFF -DOGS_BUILD_UTILS=ON -DOGS_USE_PYTHON=ON'
      --tag $CI_REGISTRY/ogs/$CI_PROJECT_NAME/ogs-serial:latest --upload
    - >
      poetry run ogscm compiler.py mpi.py ogs.py -B -C -R --ogs ../..
      --build_args ' --progress=plain'
      --pm system --cvode --ccache
      --cmake_args ' -DBUILD_TESTING=OFF'
      --base_image 'centos:8' --ompi 4.0.5 --mpi_benchmarks
    - >
      poetry run ogscm compiler.py ogs.py -B -C -R --ogs ../..
      --build_args ' --progress=plain'
      --pm system --cvode --ccache
      --cmake_args ' -DBUILD_TESTING=OFF'
      --gui
  artifacts:
    name: container
    paths:
      - ThirdParty/container-maker/_out/images/*.sif
